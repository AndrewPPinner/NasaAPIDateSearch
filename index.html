<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space by Date</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
    <body class="p-3 mb-2 bg-secondary text-white"">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://andrewppinner.github.io/NasaAPIDateSearch">Space by Date</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://andrewppinner.github.io/NasaAPI/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Resume</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Other Projects</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <div id="app">
        <input @keyup.enter="dateSearch(date); spinnerToggle()" type="date" required v-model='date' id="date"
       min="1995-06-29" max="2040-12-29"/>
       <br>
       <button @click='dateSearch(date); spinnerToggle(spinner)'>Search Image</button>
       <h2 class="fs-1">{{ title }}</h2>
       <p>{{ imgDate }}</p>
       <div v-show='spinner' class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
       <img class="mw-100" v-show='media === "image" && spinner === false' v-bind:src=img>
       <iframe class="mw-100" v-show='media === "video" && spinner === false' v-bind:src=img width="650" height="400"></iframe>
       <p> {{ explanation }}</p>
    </div>    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
